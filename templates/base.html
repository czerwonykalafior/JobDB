{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

                  <a class="navbar-brand" href="/">JobDB</a>
              </div>

              <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                  <ul class="nav navbar-nav">
                      <li class="active"><a href="{% url 'add_job.views.add_job_form' %}">dodaj <span class="sr-only">(current)</span></a></li>
                      <li><a href="{% url 'add_job.views.job_list' %}">lista</a></li>
                      <li class="dropdown">

                          </ul>
                      </li>
                  </ul>

                      <div class="form-group">

                      </div>
                      <button type="submit" class="btn btn-default">znajdź</button>
                  </form>

                  <ul class="nav navbar-nav navbar-right">
                      <li><a href="#">Link</a></li>
                  </ul>
              </div>
          </div>
      </nav>
<div class="jumbotron"></div>
      <div class="container-fluid">
          {%block content%}

          {%endblock%}
      </div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
  </body>
</html>
